<!DOCTYPE html>
{% load static %}
<html lang="en" style="min-height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <title>Florestans Blog</title>
</head>
<!--<body style="background-size: cover ;background-image: linear-gradient(rgb(244, 161, 255,0.3),rgb(244,151,144,0.3)), url(/static/forest_image3.jpg);">-->
<body style="background-repeat: no-repeat; background-size: cover ;background-image: linear-gradient(rgb(244, 161, 255,0.1),rgb(244,161,255,0.4)), url(/static/forest_image3.jpg);">

    {% include "includes/navbar.html" %}

    <!--background-image: url(img/hero-min.jpg);-->
    <div style= "margin-top : 100px; margin-bottom: 100px;" class= "container">
    {% if messages %}
        {% for message in messages %}
        {% if message.tags == "info" %}
        <div class="alert alert-danger">{{ message }}</div> <!-- info ise danger geliyor. -->
        {% else %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        <!-- class alert alert-success oldu, biz success olarak tanımlamıştık views'da --> 
        {% endif %}

        {% endfor %}
        {% endif %}


        {% block body %}
        
        {% endblock  %}

    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"> </script>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"> </script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>


</body>
</html>
