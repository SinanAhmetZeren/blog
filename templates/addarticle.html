{% extends "layout.html" %}

{% block body %}

{% load crispy_forms_tags %}

<h3 class="col-md-6 offset-md-3" style="background-color: rgb(244, 161, 255, 0.7); width: 500px;">Create Article</h3>
<hr>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <form method="POST" enctype="multipart/form-data" style="background-color: rgb(244, 161, 255, 0.7); border-radius: 20px; padding: 30px 15px;">
            {% csrf_token %}
            <!--{{form.as_p}}-->
            {{ form.media }}  <!-- CK editor için-->
            {{form|crispy}} <!-- crispy formlar için -->
        
            <br>
            <button type="submit" class="btn btn-danger">Add Article</button>
        </form>

    </div>
</div>



{% endblock body %}
